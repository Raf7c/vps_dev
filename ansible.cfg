[defaults]
# Inventaire et rôles
inventory = inventory/production.ini
roles_path = roles

# Vérification SSH
host_key_checking = true

# Performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .cache/ansible_facts
fact_caching_timeout = 3600

# Retry files (désactivé)
retry_files_enabled = false

# Callbacks pour profiling
callbacks_enabled = profile_tasks, timer

# Python interpreter
interpreter_python = auto_silent

# Moins de warnings
deprecation_warnings = false

[ssh_connection]
# Pipelining pour plus de vitesse
pipelining = true

# Connexions SSH persistantes
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60

# Timeout SSH
timeout = 30
